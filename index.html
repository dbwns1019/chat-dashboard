<!DOCTYPE html>
<html>
<head>
  <title>Decorated Website with Name and Age Input</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #cb5de2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container {
      width: 400px;
      height: 400px;
      background-color: #fff;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #0367A6;
      text-align: center;
      text-decoration: underline;
      font-size: 24px;
    }
    
    form {
      margin-top: 30px;
      text-align: center;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      color: #4A90E2;
      text-align: left;
      font-size: 16px;
    }
    
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 3px;
      border: 1px solid #4A90E2;
      font-size: 14px;
    }
    
    input[type="submit"] {
      background-color: #4A90E2;
      color: #fff;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard</h1>
    <form action="/submit" method="POST">

      <label for="name">Name:</label>
      <input type="text" id="name" name="userName"><br><br>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="userAge"><br><br>
      
      <input type="submit" value="Submit" formaction="/insert">
    </form>
  </div>
</body>
</html>
